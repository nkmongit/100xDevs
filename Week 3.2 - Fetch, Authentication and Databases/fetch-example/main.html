<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Fetch API</title>
  </head>
  <body>
    <div id="container"></div>
    <script>
      function getPersonData() {
        fetch('https://fakerapi.it/api/v1/persons').then(function (res) {
          res.json().then(function (final) {
            console.log(final);
          });
        });
      }
      // Writing it in another way
      async function asyncGetPersonData() {
        const response = await fetch('https://fakerapi.it/api/v1/persons');
        const finalData = await response.json();
        console.log(finalData);
      }

      // another way to show output json data on ui
      function getPerson() {
        fetch('https://fakerapi.it/api/v1/persons').then(async function (res) {
          const jsonData = await res.json();
          document.getElementById('container').innerHTML = JSON.stringify(
            jsonData.data
          );
        });
      }
    </script>
    <button onclick="getPerson()">Get Person Data</button>
  </body>
</html>
