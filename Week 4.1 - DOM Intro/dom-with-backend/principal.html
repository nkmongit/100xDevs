<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="principal" type="text" placeholder="Enter principal amount" />
    <br />
    <input id="rate" type="text" placeholder="Enter rate" />
    <br />
    <input id="time" type="text" placeholder="Enter time" />
    <br />
    <button onclick="debouncePopulateDiv()">Calculate Sum</button>
    <div id="interest"></div>
    <div id="total"></div>

    <script>
      let timeout;
      function debouncePopulateDiv() {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          populateDiv();
        }, 1000);
      }
      async function populateDiv() {
        const principal = document.getElementById('principal').value;
        const rate = document.getElementById('rate').value;
        const time = document.getElementById('time').value;
        const res = await fetch(
          `https://sum-server.100xdevs.com/interest?principal=${principal}&rate=${rate}&time=${time}`
        );
        const res1 = await res.json();
        const { interest } = res1;
        const { total } = res1;
        document.getElementById('interest').textContent = interest;
        document.getElementById('total').textContent = total;
      }
    </script>
  </body>
</html>
