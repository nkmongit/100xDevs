<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="num1" type="text" placeholder="First Number" />
    <br />
    <input id="num2" type="text" placeholder="Second Number" />
    <br />
    <button onclick="populateDiv()">Calculate Sum</button>
    <div id="finalSum"></div>

    <script>
      async function populateDiv() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        const res = await fetch(
          `https://sum-server.100xdevs.com/sum?a=${num1}&b=${num2}`
        );
        const res1 = await res.text();
        document.getElementById('finalSum').textContent = res1;
      }
    </script>
  </body>
</html>
